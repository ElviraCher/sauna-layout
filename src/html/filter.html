<div class="filter__wrapper">

                              id="company__6"><label for="company__6">ASPA</label>

                  <li class="options__item company hidden"><input type="checkbox" class="checkbox"

      <div class="filter__item">
            <div class="filter__header"><img src="img/icons/icons.svg#arrow-up" class="svg-arrow-up-dims arrow"

            <ul class="options__list">

                              for="price__4">50 000 ₽

      <div class="filter__item">

                  <li class="options__item"><input type="checkbox" class="checkbox" id="case__1"><label

      <div class="filter__item">

            </div>

            <ul class="options__list hidden">
                  <li class="options__item"><input type="checkbox" class="checkbox" id="var__1"><label

                  <li class="options__item"><input type="checkbox" class="checkbox" id="var__2"><label for="var__2">
                              нужна</label></li>

                  <li class="options__item"><input type="checkbox" class="checkbox" id="var__3"><label
                              for="var__3">не важно</label></li>

            </ul>

      <button class="clean">Очистить фильтр</button>
